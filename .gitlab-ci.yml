build:
  image: docker:24
  stage: build
  services:
    - docker:24-dind
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $IMAGE_TAG .
    - docker tag $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG $CI_REGISTRY_IMAGE:latest
    - docker push $IMAGE_TAG
    - docker push $CI_REGISTRY_IMAGE:latest
    - docker login --help
    - docker login --user $DOCKER_HUB_USER --password $DOCKER_HUB_PASSWORD
    - docker tag $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG jonathanfoucher/inventronic:latest
    - docker tag $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG jonathanfoucher/inventronic:$CI_COMMIT_REF_SLUG
    - docker push jonathanfoucher/inventronic:latest
    - docker push jonathanfoucher/inventronic:$CI_COMMIT_REF_SLUG
  only:
    - tags

